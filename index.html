<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Sorting Activity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="arraySelector">
        <option value="conductNegotiations">Conduct Negotiations</option>
        <option value="getDriversLicense">Get Drivers License</option>
        <option value="familyMorningRoutine">Family Morning Routine</option>
        <option value="fillSalesFunnel">Fill Sales Funnel</option>
        <option value="makeMashedPotatoes">Make Mashed Potatoes</option>
        <option value="makePeanutButterSandwich">Make Peanut Butter Sandwich</option>
        <option value="manageScrumProject">Manage Scrum Project</option>
        <option value="presentationSteps">Presentations</option>
        <option value="workFromHomeDay">Work From Home</option>
    </select>
    <div id="activityContainer">
        <div id="descriptionsContainer"></div>
        <div id="stepsContainer"></div>
    </div>
    <button id="undoButton" disabled>Undo Last Step</button>
    <div id="completedSteps"></div>
    <script src="script.js"></script>
</body>
</html>
